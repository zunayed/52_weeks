{{ partial "header.html" . }}

{{ partial "top_menu_nav.html" . }}

<meta name="Description" content="{{ .Title }}">

<body >
	<div class="container" >
		<span>

		  <h1 itemprop="headline">{{ .Title }}</h1>
			<div class="taglist">
				{{ if isset .Params "tags" }} 
					Tags: 
				{{ end }}

				{{ range .Params.tags }}
        <a href=/tags/{{ .}}>{{ .}}</a>
				{{ end }}
			</div>

			<hr/>
	</div>

  <div class="photo-blog">
    {{ .Content }}
  </div>

</body>

{{ partial "footer.html" . }}
