{{ partial "header.html" . }}

{{ partial "top_menu_nav.html" . }}

<meta name="Description" content="{{ .Title }}">

<body>
  <div class="topic-list">
    <h1>{{.Title}}</h1>
    <hr/>

    {{.Content}}

    <ul class="post-list">
      {{ range .Pages }}
      <li>
        &raquo;
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</body>

{{ partial "footer.html" . }}
