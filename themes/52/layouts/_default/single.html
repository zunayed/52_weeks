{{ partial "header.html" . }}

{{ partial "top_menu_nav.html" . }}

<meta name="Description" content="{{ .Title }}">

<body >
	<div class="container post" >
		<h1 itemprop="headline">{{ .Title }}</h1>
		<span>

			<div class="taglist">
				{{ if isset .Params "tags" }} 
					Tags: 
				{{ end }}

				{{ range .Params.tags }}
        <a href=/tags/{{ .}}>{{ .}}</a>
				{{ end }}
			</div>

			<hr/>
			{{ .Content }}
	</div>

</body>

{{ partial "footer.html" . }}
